    <title>CONTACT-US</title>
</head>
<body>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-39BGKYJDFM"></script>
<script>
  window.dataLayer = window.dataLayer || [];

    <div class="div-01-layout">
        <div class="div-01-body">
            
            <div class="left-div">

                <h1 class="title-01">Get In Touch</h1>

                <label for="name" class="name">Name</label>
                <input type="name" class="name" id="name" placeholder="Enter your name here...">

                <label for="email" class="email">Email</label>
                <input type="email" class="email" id="email" placeholder="Enter your e-mail here...">

                <label for="message" class="message">Message</label>
                <textarea class="message-input" id="message" rows="15"></textarea>

                <button class="sm" onclick="sendMessage()">Send Message</button>
            </div>


            <div class="right-div">
                <img src="/static/IMG/certified.png" alt="">
            </div>

        </div>

        <script>
            function sendMessage() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;
    
                // You can perform client-side validation here if needed
    
                // Create an object to store form data
                var formData = {
                    name: name,
                    email: email,
                    message: message
                };
    
                // Send a POST request to the server using AJAX
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/submit_contact_form', true); // Replace with your server endpoint
                xhr.setRequestHeader('Content-Type', 'application/json');
    
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Handle success, for example, show a thank you message
                        alert('Message sent successfully! Thank you for contacting us.');
                    } else {
                        // Handle error
                        alert('Error sending message. Please try again later.');
                    }
                };
    
                // Convert the form data to JSON and send it to the server
                xhr.send(JSON.stringify(formData));
            }
        </script>

    </div>

</body>
</html>
