<body>
    

    <div class="div-01-box">

        <div class="div-01-layout">
            <div class="div-01-body">

                <div class="card card-01">
                    
                    <div class="left-div-01">

                        <h1 class="card-title-01">No Stings Attached</h1>
                        <p class="card-text-content-01">Obtain pre-qualification to view financing options and terms for vehicles within your budget</p>

                        <div class="check-mark01">
                            <img src="/static/IMG/check-mark.png" alt="">
                            <p class="check-mark-text">100% Online Lending</p>
                        </div>

                        <div class="check-mark01">
                            <img src="/static/IMG/check-mark.png" alt="">
                            <p class="check-mark-text">We help you get approved</p>
                        </div>

                        <div class="check-mark01">

                        <a href="#"><button class="card-01-btn">Get Pre-Approved</button></a>

                    <div class="right-div-01">
                        <img src="/static/IMG/nostringsattached.png" alt="">
                    </div>
                </div>

                <div class="card card-02">
                    <h1 class="title-div-01-01">
                        card02
                    </h1>
                </div>
                <div class="card card-03">
                    <h1 class="title-div-01-01">
                        card03
                    </h1>
                </div>
            </div>
        </div>

    </div>

<button id="btn-prev">Previous</button>
<button id="btn-next">Next</button>
      

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".div-01-body");
        const cards = document.querySelectorAll(".card");
        let currentIndex = 0;

        function showCard(index) {
            const newTransformValue = -index * 100 + "%";
            slider.style.transform = "translateX(" + newTransformValue + ")";
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            showCard(currentIndex);
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(currentIndex);
        }

        // Add event listeners for next and previous buttons
        document.getElementById("btn-prev").addEventListener("click", prevCard);
        document.getElementById("btn-next").addEventListener("click", nextCard);
    });
</script>

</body>

</html>
